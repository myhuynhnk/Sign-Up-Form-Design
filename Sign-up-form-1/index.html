<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <div class="left-form">
            <h1 class="lef-form__h1">
                Sign Up
            </h1>
            <input type="text" class="left-form__input" placeholder="Username">
            <input type="email" class="left-form__input" placeholder="E-mail">
            <input type="password" class="left-form__input" placeholder="Password">
            <input type="password" class="left-form__input" placeholder="Confirm Password">
            <button type="submit" class="left-form__btn">SIGN UP</button>
        </div>
        <div class="righ-form">
            <span class="righ-form__text">
                Sign in with <br> social network
            </span>
            <button class="right-form__btn right-form__btn-facebook">Log in with facebook</button>
            <button class="right-form__btn right-form__btn-twitter">Login with Twitter</button>
            <button class="right-form__btn right-form__btn-google">Login with Google+</button>
        </div>

        <div class="sign-up-form--OR">OR</div>
    </div>
</body>
</html>
